<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Languish - Programming Language Trends</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.ts"></script>
  </head>
  <body>
    <div class="content">
      <div class="display">
        <div class="yAxis">
          <div class="yLabel interactive" title="Change y axis options">
            <span class="yLabelArrow"></span>
            <span class="yLabelText"></span>
            <span class="yLabelArrow"></span>
          </div>
        </div>
        <div class="yOptions">
          <div class="yOptionsBox">
            <h3>Metric</h3>
            <ul class="yMetricsList"></ul>
          </div>
        </div>
        <div class="plot">
          <div class="plotBox">
            <canvas></canvas>
          </div>
          <div class="xAxis"><div class="xLabel interactive"></div></div>
        </div>
        <div class="legend">
          <div class="list">
            <div class="listScroll">
              <div class="listBox"></div>
            </div>
          </div>
          <div class="tools">
            <div
              class="clear interactive"
              title="Clear all language selections"
            >
              Empty
            </div>
            <div
              class="reset interactive"
              title="Reset to originally selected languages"
            >
              Reset
            </div>
            <div
              class="trim interactive"
              title="Toggle showing selected vs all languages"
            >
              Trim
            </div>
          </div>
          <label class="query">
            <span class="queryClear icon-search"></span>
            <input title="Filter by name" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
