<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Languish - Programming Language Trends</title>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.ts"></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Languish</h1>
        <h2>
          <div>Programming Language Trends</div>
          <div>... for more,
            <a
              href="https://www.youtube.com/channel/UCS4FAVeYW_IaZqAbqhlvxlA"
              title="Context Free - YouTube channel about programming languages"
            >
              subscribe to Context Free
            </a>
          </div>
        </h2>
        <div class="spread"></div>
        <div>
          <a href="https://github.com/tjpalmer/languish">
            <img
              class="github"
              src="GitHub-Mark-120px-plus.png"
              title="Languish project on GitHub, including source information"
            />
          </a>
        </div>
      </div>
      <div class="display">
        <div class="yAxis"><div class="yLabel interactive"></div></div>
        <div class="plot">
          <div class="plotBox">
            <canvas></canvas>
          </div>
          <div class="xAxis"><div class="xLabel interactive"></div></div>
        </div>
        <div class="legend">
          <div class="list">
            <div class="listScroll">
              <div class="listBox"></div>
            </div>
          </div>
          <div class="tools">
            <div
              class="clear interactive"
              title="Clear all language selections"
            >
              Clear
            </div>
            <div
              class="reset interactive"
              title="Reset to originally selected languages"
            >
              Reset
            </div>
            <div
              class="trim interactive"
              title="Show only selected languages"
            >
              Trim
            </div>
          </div>
          <div class="query"><input title="Filter by name"/></div>
        </div>
      </div>
    </div>
  </body>
</html>
